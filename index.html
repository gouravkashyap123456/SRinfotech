<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Store</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Header Section -->
    <header style="background-color: #333; color: white; text-align: center; padding: 1em 0;">
        <h1 style="margin: 0;">Welcome to Fashion Hub</h1>
        <p style="margin: 0;">Your One-Stop Shop for Trendy Clothing</p>
    </header>

    <!-- Main Section -->
    <main style="padding: 2em; background-color: #f4f4f4;">
        <!-- Hero Image -->
        <section style="text-align: center; margin-bottom: 2em;">
            <img src="https://via.placeholder.com/1200x400" alt="Fashion Banner" style="width: 100%; height: auto;">
        </section>

        <!-- Featured Products -->
        <section>
            <h2 style="text-align: center; color: #333;">Featured Products</h2>
            <div style="display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 1em;">
                <!-- Product 1 -->
                <div style="background-color: white; border: 1px solid #ccc; width: 30%; margin-bottom: 2em; text-align: center;">
                    <img src="https://via.placeholder.com/300x300" alt="Product 1" style="width: 100%; height: auto;">
                    <h3 style="color: #333;">Stylish Jacket</h3>
                    <p style="color: #777;">$49.99</p>
                    <button style="background-color: #333; color: white; padding: 0.5em 1em; border: none; cursor: pointer;">Buy Now</button>
                </div>
                <!-- Product 2 -->
                <div style="background-color: white; border: 1px solid #ccc; width: 30%; margin-bottom: 2em; text-align: center;">
                    <img src="https://via.placeholder.com/300x300" alt="Product 2" style="width: 100%; height: auto;">
                    <h3 style="color: #333;">Elegant Dress</h3>
                    <p style="color: #777;">$79.99</p>
                    <button style="background-color: #333; color: white; padding: 0.5em 1em; border: none; cursor: pointer;">Buy Now</button>
                </div>
                <!-- Product 3 -->
                <div style="background-color: white; border: 1px solid #ccc; width: 30%; margin-bottom: 2em; text-align: center;">
                    <img src="https://via.placeholder.com/300x300" alt="Product 3" style="width: 100%; height: auto;">
                    <h3 style="color: #333;">Casual T-Shirt</h3>
                    <p style="color: #777;">$19.99</p>
                    <button style="background-color: #333; color: white; padding: 0.5em 1em; border: none; cursor: pointer;">Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 1em 0;">
        <p style="margin: 0;">&copy; 2024 Fashion Hub. All rights reserved.</p>
        <p style="margin: 0;">Follow us on
            <a href="#" style="color: #fff;">Facebook</a>,
            <a href="#" style="color: #fff;">Instagram</a>,
            <a href="#" style="color: #fff;">Twitter</a>
        </p>
    </footer>

</body>
</html>
